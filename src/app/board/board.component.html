<h1>Current Player: {{ player }}</h1>
<button (click)="newGame()" class="new-game">New Game</button>

<main>
    <app-square class="square"
        *ngFor="let val of squares; let i = index;"
        [value]="val"
        [winner]="winner"
        (click)="makeMove(i)">
    </app-square>
</main>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>
